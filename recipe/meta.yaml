{% set version = "1.2.2" %}
{% set name = "lmfit" %}
{% set sha256 = "fbd401317d5639c7fd23150efc00a387691f8d45ad690e2a3aaea12e951baf6f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/lmfit/lmfit-py/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script:
    - export SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - setuptools-scm >=6.0
  run:
    - python >=3.6
    - pip
    - setuptools
    - setuptools-scm >=6.0
    - numpy >=1.18
    - scipy >=1.4
    - uncertainties >=3.0.1
    - asteval >=0.9.22

test:
  imports:
    - lmfit

about:
  home: http://lmfit.github.io/lmfit-py/
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: >
    Non-Linear Least Squares Minimization, with flexible Parameter settings, based on scipy.optimize.leastsq, and with many additional classes and methods for curve fitting http:/lmfit.github.io/lmfit-py/

extra:
  recipe-maintainers:
    - tacaswell
    - licode
    - newville
    - danielballan
    - tritemio
